<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <style>
      body {
        margin: 200px;
      }
      .target {
        position: absolute;
        width: 100px;
        bottom: 100px;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <img class="target" src="./test.jpg" alt="" />
  </body>
  <script>
    const el = document.querySelector(".target");
    let pos = 0;
    let keys = {};

    function move(event) {
      keys[event.key] = true;
      console.log(keys);
    }

    function stop(event) {
      keys[event.key] = false;
      console.log(keys);
    }

    document.addEventListener("keydown", move);
    document.addEventListener("keyup", stop);

    function play() {
      if (keys.ArrowRight) {
        pos += 8;
        el.style.transform = `translateX(${pos}px)`;
      }
      if (keys.ArrowLeft) {
        pos -= 8;
        el.style.transform = `translateX(${pos}px)`;
      }

      window.requestAnimationFrame(play);
    }

    window.requestAnimationFrame(play);
